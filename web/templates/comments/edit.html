{% extends "layouts/base.html" %}
{% load attachment_tags %}
{% block main %}
<div id="comments">
    <h1>Edit Comment</h1>    
    {% if not_permitted %}
        <h2>You do not have proper permissions to edit this post.</h2>
    {% else %}
        <form enctype="multipart/form-data" action="{% url comments:edit comment.id %}" method="POST">
            {% include "comments/duplicate.html" %}
            <button type="submit" class="button right">Change Comment</button>
        </form>
    {% endif %}
</div>
{% endblock %}

{% block body %}
    <script>
        $(document).ready(function() {
            try {
                {% if comment %}
                    comment_box = document.getElementById("message_area");
                    comment_box.innerHTML = "{{ comment.message }}";
                    
                    {% for attachment in comment.attachment.all %}                        
                        {% if attachment.url|length %}
                            $("#yt-url_label").html("Paste the link to your YouTube video below. It should look like http://youtu.be/VIDEOID or http://www.youtube.com/watch?v=VIDEOID. (Current:{{attachment.url}})<a href=\"{% url comments:remove_attachment attachment.pk comment.pk %}\">Remove video</a>");
                        {% endif %}
                        {% if attachment.file|length %}
                            $("#picture_label").html("Picture (max size 5MB, Currently: {{attachment.file.url}}<a href=\"{% url comments:remove_attachment attachment.pk comment.pk %}\">Remove picture</a>");
                        {% endif %}
                    {% endfor %} 
                {% endif %}
            } catch (err) {
                alert(err);
            }
        });
    </script>
{% endblock %}
