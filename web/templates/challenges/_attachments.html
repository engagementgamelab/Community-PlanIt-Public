{% load gmap attachment_tags %}

{% for attachment in activity.attachment.all %}
    <div class="attachments attachments-type_{{ attachment.get_att_type_display }}">
            <div>
                {% if attachment.get_att_type_display == 'Video' %}
                    {% embed_video attachment.url %}
                {% else %}
                    <a class="thumbnail" href="{{ attachment.file.url }}"><img src="{{ attachment.file.url }}"/></a>
                {% endif %}
            </div>
    </div>
{% endfor %}
