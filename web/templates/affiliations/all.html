{%extends "layouts/base.html"%}
{%load gmap i18n %}

{%block page_title%}<h2 id="page_title">{% trans "All Affiliations" %}</h2>{%endblock%}

{%block aside%}{%endblock%}

{%block main%}
    {% for affiliation in affiliations %}
    <p><a class="highlight" href="{% url affiliations:affiliation %}?aff={{ affiliation|urlencode }}">{{ affiliation }}</a></p>
    {% endfor %}
{%endblock%}

{%block body%}
    {%gmap_includes%}
{%endblock%}
