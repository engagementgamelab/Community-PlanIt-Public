{% extends 'accounts/base.html' %}

{% block content %}
<h1>Reset Password</h1>
<h2>Reset your password. Don't forget it this time!</h2>    
<form action="." method="POST">
    {% csrf_token %}
    <div>{{ form.new_password1 }}{{ form.new_password1.errors }}</div>
    <div>{{ form.new_password2 }}{{ form.new_password2.errors }}</div>
    <div><input class="btn btn-primary" type="submit" class="submit" value="Set as New Password" /></div>
</form>
{% endblock %}
