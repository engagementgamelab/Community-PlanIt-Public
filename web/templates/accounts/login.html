{% extends "accounts/base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
    <h1>Log In</h1>
    {% csrf_token %}
    <form action="{% url accounts:login %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <a href="{# url accounts:forgot_password #}">Forgot password?</a>
        
        <div>
            <input class="btn btn-primary" type="submit" value="Get back to playing!"> Not registered? Register now!
        </div>
    </form>

{% endblock %}
