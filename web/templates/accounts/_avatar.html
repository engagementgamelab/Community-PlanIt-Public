{% load static thumbnail %}

<div class="avatar">
    <div class="avatar-content">
        {% thumbnail user.get_profile.avatar "164x164" crop="center" as image %}
            <img src="{{ image.url }}" width="{{ image.width }}" height="{{ image.height }}">
        {% empty %}
            <img src="{% get_static_prefix %}img/avatar-blank.png" width="{{ image.width }}" height="{{ image.height }}/>
        {% endthumbnail %}
    </div>
</div>
