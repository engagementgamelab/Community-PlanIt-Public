{% extends "base_game.html" %}
{% load gmap i18n game_extras cpi_tags %}

{% block title %}Bank{% endblock %}

{% block nav_game %}
    {% with 'active' as tab_bank %}{{ block.super }}{% endwith %}
{% endblock %}

{% block content %}
<div id="nav-bank" class="wrapper">
	<ul>
    	<li {% if tab_cause_list %}class="active"{% endif %}><a id="nav-bank-causes" href="{% url instances:causes:cause_list active_game.slug %}" alt="Causes"></a></li>
    	<li {% if tab_coins %}class="active"{% endif %}><a id="nav-bank-coins" href="{% url instances:causes:coins active_game.slug %}" alt="Your Coins"></a></li>
    	<li {% if tab_sponsor_list %}class="active"{% endif %}><a id="nav-bank-sponsors" href="{% url instances:causes:sponsor_list active_game.slug %}" alt="Sponsors"></a></li>
    </ul>
</div>
{% endblock %}
