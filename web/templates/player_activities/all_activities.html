{% load i18n %}
<table class="activities">
    <tbody>
    {% for activity in activities %}
        <tr class="{% cycle 'odd' 'even' %}">
        {% if activity in answered_activities %}
            <td class="{{activity.type.type}}_activity">
                <a href="{{ activity.get_overview_url }}">{{activity.name}}</a>
            </td>
            <td>{{ activity.getPoints }} {% trans "pts" %}</td> 
            <td class="final">
                <a href="{{ activity.get_overview_url }}"><img src="{{MEDIA_URL}}img/check.png" alt="completed"></a>
            </td>
        {% else %}
            <td class="{{activity.type.type}}_activity"><a href="{{ activity.get_activity_url }}">{{activity.name}}</a></td>
            <td>{{ activity.getPoints }} pts</td> 
            <td class="final">
                <a href="{{ activity.get_activity_url }}"><img src="{{MEDIA_URL}}img/go.png" alt="try it!"></a>
            </td>
            {% endif %}
        </tr>
            {% empty %}
        <tr>
            <td colspan="2">{% trans "No activities found" %}.</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
