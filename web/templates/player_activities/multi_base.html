{%extends "player_activities/base.html"%}

{%block title%}Multi Response{%endblock%}

{%block main%}
    <form action="" method="post">
        <input type="hidden" name="form" value="multi_response">
        {% csrf_token %}
        <h2>{{activity.question|urlize}}</h2>
        <div class="fieldWrapper">
            {{ form.response.errors }}
            <label for="id_answerbox">Your Choices:</label>
            <ul style="list-style-type: none;">
            {% for choice in form.response.field.choices %}
              <li><label for="response_{{choice.0}}"><input type="checkbox" name="response_{{choice.0}}" value="{{choice.0}}">{{choice.1}}</label></li>
            {% endfor %}
            </ul>
        </div>
        
        {% block comment %}{% endblock %}
        
        <input type="submit" class="button submit" value="Submit" />
    </form>
{%endblock%}
