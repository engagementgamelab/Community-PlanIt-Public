<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} | Community PlanIt</title>
    
    {% block css %}
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.4.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/styles.css">    
    {% endblock %}
</head>

<body>
{% block body %}
    
    <div id="body-container">
        <div id="header">
            <div id="logo-container">
                <img src="" width="150" height="100" />
            </div>
            <div id="login-container">
                <a href="{% url accounts:login %}">Log In</a> or <a href="{% url accounts:register %}">Sign Up</a>
            </div>
        </div>
        {% block content %}
    
    
        {% endblock %}
    </div>
{% endblock %}
</body>
</html>
