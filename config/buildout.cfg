[buildout]
extends = base.cfg

parts += 
        django
        django-gmapsfield
        django-mailer-2
        django-nani
        django-stream

eggs +=
    django-localeurl
    python-magic
    django_compressor
    gunicorn
    django-rosetta
    xlwt
    django-cache-utils

#django-stream
#django-activity-stream
#supervisor
#django-supervisor

develop =
offline = true
unzip = true
newest = true
versions = versions
proj = Community-PlanIt

[versions]
ipython=0.10
django=1.3.1
python-dateutil=1.5.0

[django-nani]
recipe = zerokspot.recipe.git
repository = http://github.com/psychotechnik/django-nani.git
newest = True
as_egg = true

[django-stream]
recipe = zerokspot.recipe.git
repository = git@github.com:psychotechnik/django-stream.git
newest = True
as_egg = true

[django]
recipe = djangorecipe
project = ${buildout:proj}
projectegg = ${django:project}
settings = web.settings
test = ${django:project}
eggs = ${buildout:eggs}
extra-paths  =  
            ${django:project}
            ${django:project}/web
            ${django-gmapsfield:location}
            parts/django-dilla
            ${django-mailer-2:location}
            ${django-nani:location}
            ${django-stream:location}

download-cache = ${buildout:download-cache}
wsgi = true

[django-mailer-2]
recipe = zerokspot.recipe.git
repository = git://github.com/SmileyChris/django-mailer-2.git

[django-gmapsfield]
recipe = zerokspot.recipe.git
repository = git://github.com/bocoup/django_gmapsfield.git
newest = True
as_egg = true

