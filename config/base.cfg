[buildout]

download_cache_dir = /var/local/buildout
eggs-directory=${buildout:download_cache_dir}/eggs
download-cache = ${buildout:download_cache_dir}/cache

parts = python

eggs = 
   sorl-thumbnail
   django-extensions
   django-debug-toolbar
   python-dateutil
   ipdb
   ipython
   werkzeug
   PIL
   psycopg2
   south
   fabric
   django-sentry
   django-indexer
   django-paging
   django-templatetag-sugar

[python]
recipe = zc.recipe.egg
interpreter = py
eggs = ${buildout:eggs}

