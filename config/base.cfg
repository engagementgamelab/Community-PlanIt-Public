[buildout]

download_cache_dir = /var/local/buildout
eggs-directory=${buildout:download_cache_dir}/eggs
download-cache = ${buildout:download_cache_dir}/cache

parts = python

eggs = 
   sorl-thumbnail
   django-extensions
   django-debug-toolbar
   ipdb
   ipython
   werkzeug
   PIL
   psycopg2
   south
   django-sentry
   django-indexer
   django-paging
   django-templatetag-sugar
   django-admin-tools
   fabric
   supervisor
   python-memcached
   PyYAML
   python-dateutil
   south

[versions]
ipython=0.10

[python]
recipe = zc.recipe.egg
interpreter = py
eggs = ${buildout:eggs}
