[buildout]

download_cache_dir = /var/local/buildout
eggs-directory=${buildout:download_cache_dir}/eggs
download-cache = ${buildout:download_cache_dir}/cache

parts = python

eggs = 
   sorl-thumbnail
   django-extensions
   ipdb
   ipython
   werkzeug
   PIL
   python-dateutil
   django-admin-tools
   psycopg2
   gunicorn
   fabric
   supervisor
   python-memcached
   python-magic
   PyYAML
   south

[versions]
ipython=0.10


[python]
recipe = zc.recipe.egg
interpreter = py
eggs = ${buildout:eggs}
